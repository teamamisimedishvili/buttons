<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <!--rounded-pill  -->
    <div class="container mt-3 p-2">

        <button type="button" class="btn btn-primary rounded-pill">Primary</button>
        <button type="button" class="btn btn-secondary rounded-pill">Secondary</button>
        <button type="button" class="btn btn-success rounded-pill">Success</button>
        <button type="button" class="btn btn-danger rounded-pill">Danger</button>
        <button type="button" class="btn btn-warning rounded-pill">Warning</button>
        <button type="button" class="btn btn-info rounded-pill">Info</button>
        <button type="button" class="btn btn-light rounded-pill">Light</button>
        <button type="button" class="btn btn-dark rounded-pill">Dark</button>
        <button type="button" class="btn rounded-pill btn-link">Link</button>
    </div>

    <!-- button action -->
    <div class="d-grid col-6 mx-auto mt-5 gap-3">

        <button type="button" class="btn rounded btn-outline-secondary">Secondary action</button>
        <button type="button" class="btn rounded btn-primary">primary action</button>

    </div>

    <!-- button icon -->

    <div class="container mt-5 d-flex justify-content-center gap-3">
        <button type="button" class="btn btn-primary gap-3">primary icon &#8594;</button>
        <button type="button" class="btn btn-outline-secondary">secondary icon &#8594;</button>
    </div>

    <!-- loading სპინერი-->

    <div class="container mt-5 d-flex justify-content-center gap-3">

        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span class="visually-hidden" role="status">Loading...</span>
        </button>

        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span role="status">Loading...</span>
        </button>
    </div>


    <!-- close -->

    <div class="container mt-5 d-flex justify-content-center gap-3">

        <button type="button" class="btn btn-primary rounded-circle btn-xsm">&#215;</button>
        <button type="button" class="btn btn-outline-primary rounded-circle">&#xd7;</button>

    </div>

    <div class="container mt-5 d-flex justify-content-center gap-3">

        <button type="button" class="btn btn-primary rounded-circle btn-lg">&#xd7;</button>
        <button type="button" class="btn btn-outline-primary rounded-circle btn-lg">&#xd7;</button>
    </div>






</body>

</html>
